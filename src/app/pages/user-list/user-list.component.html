<app-header></app-header>
<p>user-list works!</p>

<ul class="user-list">
    @for (user of userService.users; track $index){
    <li class="user-item">
        <a [routerLink]="user.email">
            <div>
                <h2>{{ $index + 1}}</h2>
                <h2>{{ user.name}}</h2>
                <h2>{{ user.email}}</h2>
            </div>
        </a>
    </li>
    }
</ul>
